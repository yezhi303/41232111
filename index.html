    <h2>什麼是鸚鵡？</h2>
    <p>
        鸚鵡是一種以鮮豔羽毛和高智慧聞名的鳥類，
        分布於熱帶與亞熱帶地區。牠們具有強壯的喙，
        能輕鬆啃咬堅硬的果實與種子。
    </p>

    <h2>鸚鵡的特色</h2>
    <ul>
        <li>顏色豐富，外觀吸睛</li>
        <li>學習能力強，能模仿聲音</li>
        <li>社交性高，喜歡與同伴互動</li>
        <li>壽命較長，有些品種可活數十年</li>
    </ul>

    <h2>常見的鸚鵡種類</h2>
    <p>
        常見的鸚鵡包括虎皮鸚鵡、玄鳳鸚鵡、金剛鸚鵡與和尚鸚鵡等，
        不同種類在體型、個性與飼養需求上皆有所不同。
