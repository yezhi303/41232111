    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, "微軟正黑體", sans-serif;
            background-color: #e6f2ee;
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #38795eb6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin-left: 30px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            padding-bottom: 5px;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
        }
        .nav-links a:hover::after {
            left: 0;
            width: 100%;
        }
        .container {
            width: 80%;
            margin: 130px auto 30px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
        }
        section {
            margin-bottom: 60px;
        }
        h2 {
            color: #2f6f62;
            border-left: 6px solid #4caf93;
            padding-left: 10px;
        }
        p, ul {
            line-height: 1.8;
            color: #333;
        }
        footer {
            background-color: #e0ece8;
            text-align: center;
            padding: 12px 0;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #c9dcd6;
        }
        footer a {
            color: #2f6f62;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        <h2>什麼是鸚鵡？</h2>
        <p>
            鸚鵡是一種以鮮豔羽毛和高智慧聞名的鳥類，
            分布於熱帶與亞熱帶地區。牠們具有強壯的喙，
            能輕鬆啃咬堅硬的果實與種子。
        </p>
    </section>

    <section id="gallery">
        <h2>常見的鸚鵡種類</h2>
